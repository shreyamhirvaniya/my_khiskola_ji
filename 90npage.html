<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90.😘</title>
    <style>
        /* Ensure body and html occupy full screen height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Centering h1 and making it responsive */
        h1 {
            text-align: center;
            font-size: 2em; /* Default font size for larger screens */
            margin: 20px;
            padding: 0 10px; /* Add padding to prevent text from touching screen edges */
            line-height: 1.4;
            color: #333;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size:2em; /* Reduce font size for smaller screens */
                padding: 0 20px; /* Adjust padding for better readability */
            }
        }
    </style>
</head>
<body>
    <h1>"If you ever doubt yourself, remember this: You are enough, just as you are. Your worth is not defined by anyone’s standards but your own, and I love you for everything you are. I’ll always be here to remind you of your strength, even when you forget it."🫶🏻💖
"</h1>
</body>
</html>
