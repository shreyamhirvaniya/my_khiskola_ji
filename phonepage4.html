
<!DOCTYPE html>
<html lang="en">
<head>

together 📸</title>
    <link rel="stylesheet" href="3rdpage.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            margin: 10px;
        }

        .emoji-button {
            display: block;
            width: 120px;
            height: 40px;
            margin: 10px;
            font-size: 30px;
            text-align: center;
            background-color: #E6A8D7;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .emoji-button:hover {
            background-color: #45a049;
        }

        /* Media Query for mobile phones */
        @media (max-width: 600px) {
            .emoji-button {
                width: 80%;  /* Make buttons occupy 80% of screen width on small devices */
                font-size: 14px;
                margin: 5px 0;  /* Reduced margin */
                padding: 8px;
            }

            body {
                padding: 10px;  /* Reduce padding on smaller screens */
            }
        }

        /* Media Query for tablets and small laptops */
        @media (max-width: 1024px) {
            .emoji-button {
                width: 45%; /* Make buttons occupy 45% of screen width */
            }
        }

        /* Media Query for very small devices */
        @media (max-width: 400px) {
            .emoji-button {
                width: 100%; /* Buttons will take the whole width on very small screens */
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
